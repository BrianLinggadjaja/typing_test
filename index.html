<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Test</title>

        <!-- Import Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

        <!-- Style -->
        <link rel="stylesheet" href="./css/reset.min.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/component.css">

        <!-- Scripts -->
        <script src="./js/helper.js" defer></script>
        <script src="./js/leaderboard.js" defer></script>
        <script src="./js/modeSelector.js" defer></script>
        <script src="./js/timer.js" defer></script>
        <script src="./js/prompt.js" defer></script>
        <script src="./js/progressValidator.js" defer></script>
        <script src="./js/entry.js" defer></script>
    </head>

    <body>
        <header>
            <div class="header cont">
                <h1>Typing Test</h1>
            </div>

            <div class="description cont">
                <p>Start your typing test by selecting one of the typing modes! Race against time or go at your own pace with a randomized prompt.</p>
            </div>
        </header>

        <main>
            <div id="testSelector">
                <section id="leaderboard" class="leaderboard">
                    <h2 class="leaderboard-header">Recent Scores</h2>

                    <div id="noLeaderboardMessage">
                        <h3>No scores recorded! Start a test to review your scores after.</h3>
                    </div>
    
                    <div class="leaderboard-wrapper">
                        <table id="leaderboardTable" class="leaderboard-score hide">
                            <thead>
                                <tr>
                                    <th>Mode</th>
                                    <th>Score (WPM)</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardTableData"></tbody>
                        </table>
                    </div>
                </section>
    
                <section id="actions" class="actions">
                    <button id="raceButton" class="primary" type="button">Race against time</button>
                    <button id="paceButton" class="primary" type="button">Your own pace</button>
                </section>

                <div class="race-modal hide">
                    <div class="race-selector">
                        <h2>Select minute(s)</h2>
                        <div class="race-selector-options">
                            <button id="raceOne" class="race-select-time primary" type="button">1 Minute</button>
                            <button id="raceTwo" class="race-select-time primary" type="button">2 Minutes</button>
                            <button id="raceThree" class="race-select-time primary" type="button">3 Minutes</button>
                            <button id="raceFive" class="race-select-time primary" type="button">5 Minutes</button>
                        </div>
                        <button id="raceCancel" class="race-select-cancel secondary" type="button">Cancel</button>
                    </div>
                </div>
            </div>

            <div id="typingTest" class="hide">
                <section id="timer" class="timer">
                    <span class="minutes-wrapper">
                        <span class="minutes">0</span>m
                    </span>
    
                    <span class="seconds-wrapper">
                        <span class="seconds">0</span>s
                    </span>
                </section>
    
                <section class="typing-test">
                    <div class="prompt-wrapper cont">
                        <div class="prompt">Lorem ipsum</div>
                    </div>
    
                    <div class="response">
                        <textarea id="response" placeholder="Start typing here to start the test..."></textarea>
                    </div>
    
                    <div class="reset">
                        <button id="resetTest" class="primary" type="button">Restart Test</button>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
