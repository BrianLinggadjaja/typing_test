<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Test</title>

        <!-- Style -->
        <link rel="stylesheet" href="./css/reset.min.css">
        <link rel="stylesheet" href="./css/base.css">
    </head>

    <body>
        <header>
            <div class="header">
                <h1>Typing Test</h1>
            </div>

            <div class="description">
                <p>Practice your typing skills!</p>
            </div>
        </header>

        <main>
            <section id="leaderboard">
                <h2 class="leaderboard-header">Leaderboard</h2>

                <table class="leaderboard">
                    <tr>
                        <th>Mode</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>100 WPM</td>
                    </tr>
                </table>
            </section>

            <section id="actions" class="actions">
                <button type="button">Start Test</button>
            </section>

            <section id="typingTest"></section> 
        </main>
    </body>
</html>
